<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Site</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <section class="hero">
      <nav class="header">
        <div class="menu-btn">
          <span class="material-symbols-outlined"> menu </span>
        </div>
        <div class="nav-header">COVILLA</div>
        <ul class="navigation">
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">JOURNAL</a></li>
            <li><a href="#">SUPPORT</a></li>
        </ul>
        <div class="option-btn subtitle">DESTINATIONS</div>
      </nav>

      <div class="header-scroll"></div>

      <div class="left-scroll"></div>

      <div class="index-title">
        <div class="subtitle">FAMILY TRAVEL AGENCY</div>
        <h1>Let's plan your next vacation</h1>
        <div class="contact-us">CONTACT US</div>
        <div class="video-button"></div>
      </div>
     
      <div class="options-slider">
        <div class="subtitle">POPULAR LOCATION</div>
        <div class="sliders-button">
          <div class="slide-left"></div>
          <div class="slide-right"></div>
        </div>
        <div class="location">
          <p>Thessaloniki, Greece</p>
          <div class="subtitle">STARTING AT $6700</div>
        </div>
      </div>
    </section>

    <section class="acrossWorld">
      <div class="title"></div>
      <div class="scrollable"></div>
    </section>

    <section class="blog">
      <div class="info-card"></div>
      <div class="features"></div>
    </section>

    <section class="testimony">
      <div class="feedback"></div>
    </section>

    <script>
      //header scrolling effect
      const header = document.querySelector(".header-scroll");
      const logo = document.querySelector(".nav-header");
      const navBar = document.querySelector(".navigation");
      const optionBtn = document.querySelector(".option-btn");

      window.addEventListener("scroll", (e) => {
        const n = document.documentElement.scrollTop;
        console.log(n);
        if (n < 400) {
          header.style.top = Math.ceil((n / 5)) - 80 + 'px';
          let color = Math.floor(51 * (400 / n));
          let rgbVar = `rgb(${color},${color},${color})`
          logo.style.color = rgbVar
          let opacity = n / 400;
          navBar.style.opacity = `${opacity}`;
          optionBtn.style.color = rgbVar;
          optionBtn.style.border = '1px solid ' + rgbVar;
        }


      });
    </script>
  </body>
</html>
